<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/favicon.png">
    <!-- Font Awesome Icon Library for stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 align="center">Rock Paper Scissor</h1>
    </header>
    <div id="game_box">
        <hr>
        <div id="user">
            <div class="score" id="user_score">
                <hr width="100%" class="horizontal">
                <h3 align="center">Your Score</h3> <br>
                <div class="stars" align="center">
                    <span class="fa fa-star-o" id="star1"></span>
                    <span class="fa fa-star-o" id="star2"></span>
                    <span class="fa fa-star-o" id="star3"></span>
                    <span class="fa fa-star-o" id="star4"></span>
                    <span class="fa fa-star-o" id="star5"></span>
                </div>
            </div>
            <hr width="100%" class="horizontal"><br>
            <div class="selected" id="user_selected"><img src="" alt="" width="200" id="user_image">
            </div>
            <hr width="100%" class="horizontal">
        </div>
        <hr>
        <div id="computer">

            <div id="computer_score" class="score">
                <hr width="100%" class="horizontal">
                <h3 align="center">Computer Score</h3> <br>
                <div class="stars" align="center">
                    <span class="fa fa-star-o" id="star6"></span>
                    <span class="fa fa-star-o" id="star7"></span>
                    <span class="fa fa-star-o " id="star8"></span>
                    <span class="fa fa-star-o" id="star9"></span>
                    <span class="fa fa-star-o" id="star10"></span>
                </div>
            </div>
            <hr width="100%" class="horizontal"><br>
            <div class="selected" id="computer_selected"><img src="" alt="" width="200" id="computer_image">
            </div>
            <hr width="100%" class="horizontal">
        </div>
        <hr>
    </div>

    </div>
    <div id="result_msg" align="center">

        <button type="button" class="btn btn-dark btn-lg btn-outline-info">CHOOSE ONE !</button>
    </div>

    <div id="selection_box">
        <div id="choice1" class="choose">
            <img src="images/rock.svg" alt="" width="100">
        </div>

        <div id="choice2" class="choose"><img src="images/paper.svg" alt="" width="100"></div>

        <div id="choice3" class="choose"><img src="images/scissors.svg" alt="" width="100"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="game.js"></script>
</body>

</html>
